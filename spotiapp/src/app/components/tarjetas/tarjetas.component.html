<div class="card-columns m-5 animated fadeIn">
    <div *ngFor="let item of this.spotyService.data" class="card">
        <!-- <img [src]="item.album.images[1]['url'] | noimage" class="card-img-top" alt="..."> -->
        <img [src]="item.album.images[1]['url']" class="card-img-top" alt="...">

        <div class="card-body">
            <h5 class="card-title">
                {{item.name}}
            </h5>
            <p class="card-text">
                <span *ngFor="let artista of item.artists" class="badge badge-pill badge-primary">{{artista.name}}</span>
            </p>
            <hr>
            <p class="card-text">
                <span class="badge badge-pill badge-info"><b>Popularidad :&nbsp;</b>{{item.popularity}}</span>
            </p>
            <p class="card-text">
                <span class="badge badge-pill badge-warning">Duracion:&nbsp;{{aproximar(item.duration_ms/60000)}} Min.</span>
            </p>

        </div>
    </div>
</div>
